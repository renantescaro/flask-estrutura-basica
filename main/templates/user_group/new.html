<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Group</title>
</head>

<body>
    {% include 'components/nav.html' %}

    <div style="padding: 50px;">
        <form action="/user/group/new" method="post">
            <div class="row">
                <div class="col-mb-6 col-sm-12">
                    <label class="form-label">Name</label>
                    <input name="name" type="text" class="form-control">
                </div>
                <div class="col-mb-6 col-sm-12 form-check" style="margin-top: 38px;">
                    <label class="form-check-label">Is Admin</label>
                    <input name="isAdmin" type="checkbox" class="form-check-input">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Save new User Group</button>
            <a class="btn btn-warning" href="/user/group">Cancel</a>
        </form>
    </div>
</body>

</html>
