<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Api Key</title>
</head>

<body>
    {% include 'components/nav.html' %}

    <div style="padding: 50px;">
        <form action="/apikeys/new" method="post">
            <div class="row">
                <div class="col-mb-4 col-lg-3">
                    <label for="name" class="form-label">Name</label>
                    <input name="name" type="text" class="form-control">
                </div>
                <div class="col-mb-4 col-lg-3">
                    <label for="key" class="form-label">Api Key</label>
                    <input name="key" type="text" class="form-control" value="{{key}}" readonly>
                </div>
                <div class="col-mb-4 col-lg-3 form-check" style="margin-top: 38px;">
                    <label for="active" class="form-check-label">Active</label>
                    <input name="active" type="checkbox" class="form-check-input">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save new Api Key</button>
        </form>
    </div>
</body>
</html>
